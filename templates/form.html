<!DOCTYPE html>
<html>
<head>
  <title>H4Werk | Your Info</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/static/werk.css">
</head>
<body>
  <div class="headerDiv"><img src="/static/formHeader.png"></div>
  <div class="container">
    <br><br><br>
    <h1 text-align="center">Your Info Please!</h1>
    <div text-align="center">We just need some basic information to help fill out your I-765 form.</div>
    <br><br><br>
  </div>

  <form action="/checklist" id="form" method="POST">
    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" class="form-control" name="name" id="name">
    </div>
    <div class="form-group">
      <label for="gender">Gender</label><br>
      <div class="btn-group" id="status" data-toggle="buttons">
        <label class="btn btn-default btn-on btn-xs active">
        <input type="radio" value="1" name="multifeatured_module[module_id][status]" checked="checked">Female</label>
        <label class="btn btn-default btn-off btn-xs ">
        <input type="radio" value="0" name="multifeatured_module[module_id][status]">Male</label>
      </div>
    </div>
    <div class="form-group">
      <label for="citizenship">Country of citizenship</label>
      <input type="text" class="form-control" name="citizenship" id="citizenship">
    </div>
    <div class="form-group">
      <label for="ssn">Social Security Number</label>
      <input type="text" class="form-control" name="ssn" id="ssn">
    </div>
    <br><br>

    <div class="container">
      <button type="submit" form="form" class="btn btn-primary werk-button" style="margin: auto">Next</button>
    </div>
  </form>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>

</body>
</html>
