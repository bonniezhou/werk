<!DOCTYPE html>
<html>
<head>
	<title>Werk werk werk werk werk</title>
</head>
<body>
	{% if name %}
	  <h1>Hello {{ name }}!</h1>
	{% else %}
	  <h1>Hello, World!</h1>
	{% endif %}

	<form action="/submit" id="form" method="POST">
		Name: <input type="text" name="name"><br>
		DOB: <input type="text" name="dob"><br>
	</form>
	<button type="submit" form="form">Submit</button>

</body>
</html>
