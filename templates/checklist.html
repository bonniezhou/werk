<!DOCTYPE html>
<html>
<head>
  <title>H4Werk | Checklist</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/static/werk.css">
</head>
<body>
	<div class="headerDiv"><img src="/static/step2toolbar.png"></div>
	<div class="container">
    	<br><br><br>
	    <h1 text-align="center">Check off the list!</h1>
	    <div text-align="center">Forms, forms, more forms</div>
	    <div class="col-md-12">
	      <div class="checklist bordered">
	      	  <div id="item0" class="checklistitem">
	          <input type="checkbox" value="">   <a href="/output" title="Click to download and print your filled-out application">Print and sign I-765 form</a>
	            <hr>
	          </div>
	          <div id="item1" class="checklistitem">
	          <input type="checkbox" value="">   <a href="#" title="You get this form when you enter the country" style="color:#373a3c">I-94 Form</a>
	          <hr>
	          </div>
	          <div id="item2" class="checklistitem">
	          <input type="checkbox" value="">   <a href="#" title="You get this form when your spouse is eligible to apply for a green card." style="color:#373a3c"> Your spouse's I-40 Form  </a> OR <a href="#" title="You get this form when you apply for an Extension for H1B stay (6+)" style="color:#373a3c; margin-left:0">  AC-21 Form</a>
	          <hr>
	          </div>
	          <div id="item3" class="checklistitem">
	          <input type="checkbox" value="">   <a href="#" title="You get this form when either the I-40 form or the AC-21 form is approved" style="color:#373a3c">Your spouse's I-129 Receipt</a>
	          <hr>
	          </div>
	          <div id="item4" class="checklistitem">
	          <input type="checkbox" value="">   <a href="#" title="These photos need to be printed on photographic paper. You should not wear things that obscure your face, such as glasses or hats." style="color:#373a3c">Two (2) Passport Photos</a>
	          <hr>
	          </div>
	          <div id="item5" class="checklistitem">
	          <input type="checkbox" value="">   <a href="#" title="Your photo or scan of the passport should include your H4 Visa stamp and the page containing your name." style="color:#373a3c">Scan of Passport</a>
	          </div>
	      </div>
	 
		<a href="/ship" class="btn btn-primary werk-button" style="margin-top:30px">DONE</a>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<script type="text/javascript">
	    $(document).ready(function(){
	    console.log($('a'));
	    $('.checklistitem').hide();
	    $('.btn').hide();
	    var delay = 300 * $('.checklistitem').length;
	    $('.checklistitem').each(function(index, element) {
	    console.log($(this));
	    console.log(index);
	        $(this).delay(300*index).fadeIn('slow');
	    });

	    $('.btn').delay(delay).fadeIn('slow');
	    });

      $( function() {
		    $( document ).tooltip(
				{position: { my: "left+15 center", at: "right center" }}
			);
		});

      $('input').each(function(index, element) {
		  $(this).change(function() {
		    console.log("hey" + index);
		    if ($(this).is(":checked")) {
		      $("#item"+index).fadeTo(300, .35);
		    } else {
		      $("#item"+index).fadeTo(300, 1);
		    }
		  });
		});
  </script>
  <style>
  label {
    display: inline-block;
    width: 5em;
  }
  </style>
</body>
</html>
